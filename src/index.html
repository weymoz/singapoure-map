<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <svg style="display: none" xmlns="http://www.w3.org/2000/svg">

      <symbol id="pin" style="box-shadow: 30px 30px 40px rgba(0,0,0,.05)" viewBox="0 0 100 100">
        <circle cx="50%" cy="50%" r="50%" fill="#00AAFF"/>
        <circle cx="50%" cy="50%" r="20%" fill="white"/>
      </symbol>

      <symbol id="arrow" width="26" height="12" viewBox="0 0 26 12" fill="none">
        <path d="M18 1L25 6L18 11" stroke="#00AAFF"/>
        <path d="M25 6H0" stroke="#00AAFF"/>
      </symbol>

    </svg>

    <div class="map">
      <img class="map__img" src="img/map.png" alt="">

      <div class="pin pin_1">
        <div class="popup">

          <h2 class="popup__title">Core Collective</h2>

          <p class="popup__text">
            Фитнес клуб без отрыва от производства
          </p>

          <a class="popup__more" href="#">
            подробнее 
            <svg class="popup__arrow" width="100%" height="100%" >
              <use xlink:href="#arrow"/>
            </svg>
          </a>

        </div>

        <svg class="pin__img" width="100%" height="100%" class="pin__img">
          <use xlink:href="#pin"/>
        </svg>
      </div>


      <div class="pin pin_2">
        <svg class="pin__img" width="100%" height="100%" class="pin__img">
          <use class="test" xlink:href="#pin"/>
        </svg>
      </div>

      <div class="pin pin_3">
        <svg class="pin__img" width="100%" height="100%" class="pin__img">
          <use class="test" xlink:href="#pin"/>
        </svg>
      </div>
    </div>




    <script src="app.js"></script>
  </body>
</html>
